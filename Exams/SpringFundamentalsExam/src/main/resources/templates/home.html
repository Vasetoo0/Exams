<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/loggedIn-nav}"></th:block>
</header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1  >All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>     
                    <div th:each="p : ${products}"  th:if="${p.category.name.name().equals('FOOD')}" class="mt-3 rounded badge-info">
                        <img class="mr-2" th:src="${p.imgPath}" alt="Food" width="50px" height="50px">
                        <span th:text="|Name: ${p.name} Price: ${p.price} lv|"></span>
                        <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id=${p.id})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                    <div th:each="p : ${products}" th:if="${p.category.name.name().equals('DRINK')}" class="mt-3 rounded badge-warning">
                        <img class="mr-2" th:src="${p.imgPath}" alt="Food" width="50px" height="50px">
                        <span th:text="|Name: ${p.name} Price: ${p.price} lv|"></span>
                        <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id=${p.id})}">Buy</a>
                    </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                    <div th:each="p : ${products}" th:if="${p.category.name.name().equals('HOUSEHOLD')}" class="mt-3 rounded badge-success">
                        <img class="mr-2" th:src="${p.imgPath}" alt="Food" width="50px" height="50px">
                        <span th:text="|Name: ${p.name} Price: ${p.price} lv|"></span>
                        <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id=${p.id})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                    <div th:each="p : ${products}" th:if="${p.category.name.name().equals('OTHER')}" class="mt-3 rounded badge-secondary">
                        <img class="mr-2" th:src="${p.imgPath}" alt="Food" width="50px" height="50px">
                        <span th:text="|Name: ${p.name} Price: ${p.price} lv|"></span>
                        <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id=${p.id})}">Buy</a>
					</div>
            </div>
        </div>
        <a href="/products/buyAll" class="btn btn-danger" th:text="|Buy all products for ${totalPriceOfProducts} lv|"></a>
    </div>
</main>
<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
